<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="Weather Forecast"
      content="Search for weather details by city"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  
    <title>Weather Forecast</title>
  </head>
  <body>
    <!-- HEADER  -->

    <div class="card">
      <div
        class="card-header d-flex justify-content-center bg-dark text-light"
      >
        <h1>Weather Dashboard</h1>
      </div>
    </div>

    <!-- SIDEBAR SEARCH FUNCTION -->

    <div class="container-fluid d-flex">
      <div class="col-2 w-25 mt-3">
        <h3 class="card-title">Search for a City:</h4>
        <input type="text" class="form-control" id="userInput" placeholder="City, CO"/>
        <button type="submit" class="btn btn-primary w-100 mt-2" id="searchBtn">Search</button>
        <hr />
        <div class="col-3 w-25 d-inline">
         <h3 class="card-text">History</h3>
         <div id="history"></div>
        </div>
      </div>

      <!-- RETURNED CITY SEARCH RESULT  -->

      <div class="card w-100 row ml-2 d-flex">
        <div class="row-3 w-100 ml-3">
          
          <div class="row d-flex p-1 text-dark"><h2 id="city">Region/City</h2></div>
          <div class="col-3 float-right" id="conditions"></div>
          <h5 class="card-text text-dark">Temperature: </h5><h5 class="card-text text-info temp"></h5>
          <h5 class="card-text text-dark">Humidity: </h5><h5 class="card-text text-info humidity"></h5>
          <h5 class="card-text text-dark">Wind Speed: </h5><h5 class="card-text text-info wind"></h5>
          <h5 class="card-text text-dark">UV Index: </h5><h5 class="card-text text-info uv"></h5>
        </div>
        <hr />

        <!-- 5 DAY FORECAST  -->

        <div class="row ml-1" id="five-day"></div>
         


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
    <script src="./assets/scripts/java.js"></script>
  </body>
</html>
