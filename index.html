<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="Weather Forecast"
      content="Search for weather details by city"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Forecast</title>
  </head>
  <body>
    <!-- HEADER  -->

    <div class="card">
      <div
        class="card-header d-flex justify-content-center bg-primary text-light"
      >
        <h1>Weather Dashboard</h1>
      </div>
    </div>

    <!-- SIDEBAR SEARCH FUNCTION -->

    <div class="container-fluid d-flex">
      <div class="col-2 w-25 mt-3">
        <h4 class="card-title">Search for a City:</h4>
        <input type="text" class="form-control userInput" />
        <button class="btn btn-primary w-100 mt-2">Search</button>
        <hr />
        <div class="col-3 w-25 d-inline">
          <br />
          <button class="cityBtn btn-secondary mt-2 w-100">Perth</button><br />
          <button class="cityBtn btn-secondary mt-2 w-100">Darwin</button><br />
          <button class="cityBtn btn-secondary mt-2 w-100">Adelaide</button
          ><br />
          <button class="cityBtn btn-secondary mt-2 w-100">Brisbane</button
          ><br />
          <button class="cityBtn btn-secondary mt-2 w-100">Sydney</button><br />
          <button class="cityBtn btn-secondary mt-2 w-100">Melbourne</button
          ><br />
          <button class="cityBtn btn-secondary mt-2 w-100">Canberra</button
          ><br />
        </div>
      </div>

      <!-- RETURNED CITY SEARCH RESULT  -->

      <div class="card w-100 row ml-2">
        <div class="row-3 w-100 ml-3">
          <h1>City</h1>
          <p class="card-text">Temp</p>
          <p class="card-text">Humidty</p>
          <p class="card-text">Wind</p>
          <p class="card-text">UV</p>
        </div>
        <hr />

        <!-- 5 DAY FORECAST  -->

        <div class="row five-day ml-1">
          <div class="col-2 week-cast">
            <h3>Date</h3>
            <p class="card-text">Temp</p>
            <p class="card-text">Humidty</p>
            <p class="card-text">Wind</p>
          </div>
          <div class="col-2 week-cast">
            <h3>Date</h3>
            <p class="card-text">Temp</p>
            <p class="card-text">Humidty</p>
            <p class="card-text">Wind</p>
          </div>
          <div class="col-2 week-cast">
            <h3>Date</h3>
            <p class="card-text">Temp</p>
            <p class="card-text">Humidty</p>
            <p class="card-text">Wind</p>
          </div>
          <div class="col-2 week-cast">
            <h3>Date</h3>
            <p class="card-text">Temp</p>
            <p class="card-text">Humidty</p>
            <p class="card-text">Wind</p>
          </div>
          <div class="col-2 week-cast">
            <h3>Date</h3>
            <p class="card-text">Temp</p>
            <p class="card-text">Humidty</p>
            <p class="card-text">Wind</p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
  </body>
</html>
